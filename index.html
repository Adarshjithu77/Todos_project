<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md mx-auto bg-white rounded-lg p-6">
        <h1 class="text-4xl font-bold text-center text-red-500 mb-6">todos</h1>

        <!--input method-->

        <div class="mb-4">
            <input id="todo-input" type="text"
            placeholder="What needs to be done?" class="w-full border-b border-gray-300 focus:outline-none text-lg py-2"/>
        </div>

        <ul id="todo-list" class="space-y-2"></ul>

        <!--footer-->

        <div class="flex justify-between items-center text-sm text-gray-500 mt-4">
            <span id="items-left">0items left</span>
            <div class="flex space-x-2">
                <button id="filter-all" class="px-2-py-1 rounded hover:bg-gray-200">All</button>
                <button id="filter-active" class="px-2-py-1 rounded hover:bg-gray-200">Active</button>
                <button id="filter-completed" class="px-2-py-1 rounded hover:bg-gray-200">Completed</button>

            </div>
            <button id="clear-completed" class="hover:underline">clear-completed</button>

        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
